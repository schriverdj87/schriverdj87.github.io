<script>
    var ShowBox;
    var ShowBoxExit;

    window.onload = function (){
     
        ShowBox = document.getElementById("ShowBox");
        ShowBoxExit = document.getElementById("ShowBoxExit");

        ShowBoxExit.onclick = function()
        {
            ShowBoxExit.style.display = ShowBox.style.display = "none"; 
        }

        var imgs = document.getElementsByTagName("img");
        for (var a = 0; a < imgs.length; a++)
        {
            imgs[a].onclick = function (){

                var caption = this.getAttribute("cap");
                var source = this.src;
                ShowBox.innerHTML = "<div><a href = '[SOURCEHERE]' target = '_blank'><img src = '[SOURCEHERE]'></a><p>[CAPPPY]</p></div>".replaceAll("[SOURCEHERE]",source).replaceAll("[CAPPPY]",caption);
                ShowBoxExit.style.display = ShowBox.style.display = "flex"; 
            }
        }
    }

</script>
